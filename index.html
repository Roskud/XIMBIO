  <title>ФизХим.LAB</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #101720, #2b3a42);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00e5ff;
      text-shadow: 0 0 8px rgba(0, 229, 255, 0.6);
    }

    p.description {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #b2ebf2;
      text-align: center;
      max-width: 700px;
      text-shadow: 0 0 4px rgba(0, 229, 255, 0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 25px;
      max-width: 1000px;
      width: 100%;
    }

    .card {
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      padding-top: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      backface-visibility: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .card-front {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00e5ff;
      text-shadow: 0 0 5px rgba(0, 229, 255, 0.6);
    }

    .card-back {
      transform: rotateY(180deg);
      background-color: #0f2027;
    }

    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card:hover .card-face {
      box-shadow: 0 0 20px #00e5ff80;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .card-front {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
